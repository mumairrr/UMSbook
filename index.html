<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <title>UMSbook</title>
</head>

<body>
    <!-- login -->
    <div class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
        <!-- heading -->
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-primary fw-bold fs-0">UMSbook</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4">UMSbook helps you connect and share with the people in your life.</p>
        </div>
        <!-- form -->
        <div style="max-width: 28rem; width: 100%;">
            <div class="bg-white shadow rounded p-3 input-group-lg">
                <input type="email" class="form-control my-3" placeholder="Email address or phone number">
                <input type="password" class="form-control my-3" placeholder="Password">
                <a href="#">
                    <button class="btn btn-primary w-100 my-3">Log In</button>
                </a>
                <a href="#" class="text-decoration-none text-center">
                    <p>Forgotten password</p>
                </a>
                <!-- create form  -->
                <hr>
                <div class="text-center my-4">
                    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#createModal">Create
                        New Account</button>
                </div>
                <!-- create modal -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Model head  -->
                            <div class="modal-header">
                                <div>
                                    <h2 class="modal-title" id="createModalLabel">Sign Up</h2>
                                    <p class="text-muted fs-7">Its quick and easy.</p>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- Model body  -->
                            <div class="modal-body">
                                <form>
                                    <!-- Name -->
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Surname">
                                        </div>

                                    </div>
                                    <!-- Email & Password -->
                                    <input type="email" class="form-control my-3"
                                        placeholder="Mobile number or email address">
                                    <input type="password" class="form-control my-3" placeholder="New password">
                                    <!-- Date of Birth  -->
                                    <!-- Gender  -->
                                    <!-- Disclaimer -->
                                    <!-- Button  -->
                                </form>
                            </div>
                            <!-- Model footer  -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end -->
            </div>

        </div>

    </div>



    <!-- footer -->
    <!-- main js -->
    <script src="./main.js"></script>
    <!-- bootstrap bundle package including popper and js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
